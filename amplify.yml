version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 20
        - nvm use 20
        - node --version
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: build/client
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
customHeaders:
  - pattern: '**/*'
    headers:
      - key: 'Cache-Control'
        value: 'public, max-age=31536000, immutable'
  - pattern: '/index.html'
    headers:
      - key: 'Cache-Control'
        value: 'no-cache'
redirects:
  - source: '/sw.js'
    target: '/sw.js'
    status: '200'
    headers:
      - key: 'Content-Type'
        value: 'application/javascript; charset=utf-8'
  - source: '/manifest.json'
    target: '/manifest.json'
    status: '200'
    headers:
      - key: 'Content-Type'
        value: 'application/json; charset=utf-8'
  - source: '/assets/<*>'
    target: '/assets/<*>'
    status: '200'
  - source: '/<*.js>'
    target: '/<*.js>'
    status: '200'
  - source: '/<*.css>'
    target: '/<*.css>'
    status: '200'
  - source: '/<*.png>'
    target: '/<*.png>'
    status: '200'
  - source: '/<*.ico>'
    target: '/<*.ico>'
    status: '200'
  - source: '/<*>'
    target: '/index.html'
    status: '200'
